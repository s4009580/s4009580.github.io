  <main class="container">

    <!-- As seen here, there is border styling within this set of lists. In the styling, 
    the li is applied to all of these boxes and I wasn't sure how to approach styling the generation boxes
  as changing the name of the class affects the code. I chose to make the borders dotted here so it's more intuitive
for users to drag the pokemon (within solid borders) into these categories -->
    <div>
        <ul class="draggable-list">
          <li id="s1" style="border: dotted #93bfd4; ">Gen 1</li>
          <li id="s2" style="border: dotted #93bfd4;">Gen 2</li>
          <li id="s3" style="border: dotted #93bfd4;">Gen 3</li>
          <li id="s4" style="border: dotted #93bfd4;">Gen 4</li>
          <li id="s5" style="border: dotted #93bfd4;">Gen 5</li>
          <li id="s6" style="border: dotted #93bfd4;">Gen 6</li>
        
         
        </ul>
      </div>
<br>
<!-- The video tutorial was initially for a Spanish to English match up but the IDs are so easy and simple I left them the way they were.
All images of the Pokemon are drawn by me in Procreate in a square canvas. In getting similar sizes, I made sure to draw over a lower opacity
drawing of a previous Pokemon. Their visuals are kept consistent in the way they're very simplistic, same size lineart and have recognisable features and colours. 
In this list, they're manually randomised and are not in generational order (to enhance the quiz/matching experience)
 -->
    <div>
      <ul class="draggable-list">
        <li id="e1" draggable="true"><img src="buba.png"></li>

<!-- In the tutorial followed, there is a 'well done' message at the end that I thought I wouldn't initially need but 
it would probably end very awkwardly if the user finished and there wasn't a path to do anything else after. This function here
allows players to press the button and replay the game.  -->
  <div id="endMessage">
    <h3>Well done!</h3>

    <button 
    onclick="playAgain()"
    id="btn">Play Again</button>
  </div>
