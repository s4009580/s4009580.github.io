<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <h1>Pokemon Generation Quiz</h1>
        <p>Which starter Pokemon belongs in which Generation?</p>
      
    </header>
 
  <main class="container">

    <div>
        <ul class="draggable-list">
          <li id="s1">Gen 1</li>
          <li id="s2">Gen 2</li>
          <li id="s3">Gen 3</li>
          <li id="s4">Gen 4</li>
          <li id="s5">Gen 5</li>
          <li id="s6">Gen 6</li>
        
         
        </ul>
      </div>
<br>
    <div>
      <ul class="draggable-list">
        <li id="e1" draggable="true"><img src="buba.png"></li>
        <li id="e2" draggable="true"><img src="char.png"></li>
        <li id="e3" draggable="true"><img src="ches.png"></li>
        <li id="e4" draggable="true"><img src="chik.png"></li>
        <li id="e5" draggable="true"><img src="chim.png"></li>
        <li id="e6" draggable="true"><img src="cyn.png"></li>
    </ul>
      </div>
      <br>
    <div>
        <ul class="draggable-list">
        <li id="e7" draggable="true"><img src="fen.png"></li>
        <li id="e8" draggable="true"><img src="fro.png"></li>
        <li id="e9" draggable="true"><img src="mud.png"></li>
        <li id="e10" draggable="true"><img src="osh.png"></li>
        <li id="e11" draggable="true"><img src="pip.png"></li>
        <li id="e12" draggable="true"><img src="sni.png"></li>
</ul>
      
    </div>
<br>
    <div>
        <ul class="draggable-list">
        <li id="e13" draggable="true"><img src="squit.png"></li>
        <li id="e14" draggable="true"><img src="tep.png"></li>
        <li id="e15" draggable="true"><img src="tree.png"></li>
        <li id="e16" draggable="true"><img src="todo.png"></li>
        <li id="e17" draggable="true"><img src="tor.png"></li>
        <li id="e18" draggable="true"><img src="turt.png"></li>
</ul>
      
    </div>
   
  </main>

  <div id="endMessage">
    <h3>Well done!</h3>

    <button 
    onclick="playAgain()"
    id="btn">Play Again</button>
  </div>

  <script src="script.js"></script>

  
</body>
</html>
