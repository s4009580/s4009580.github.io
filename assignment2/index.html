
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Site</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Chill Time !</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
   
        <li><a href="#">Music</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="wow.mp4"
            type="video/mp4"
            id="my-video"
          />
        </video>
     
           
      </section>
          <!-- add the missing buttons or functionality here -->
          <section class="video-controls">
            <button id="play-pause-btn">
                <img
                  id="play-pause-img"
                  src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
                  alt="Play Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="mute-unmute-btn">
                <img
                  id="mute-unmute-img"
                  src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
                  alt="Play Button"
                  width="24"
                  height="24"
                />
              </button>
            </button>
            <button id="fullscreen-btn">
              <img
                id="fullscreen-img"
                src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
              <div class="progress-bar">
                <span id="progress-bar-fill"></span>
              </div>
             
        </section>
    
    
      <!-- Additional Content Section -->
      <section>
        <div class="timer-display-id"> 
          <h1>Study Timer </h1>
          <p id="timer">00:00 </p>
          <!-- Using this site https://stackoverflow.com/questions/63798545/how-to-stop-timer-count-and-start-with-saved-time I copied and pasted a timer. Though this should be scripted, for convenience (and to minimise errors) I left it the way it is -->
           <button id="start-timer" onclick="start()">Start </button>
            <button id="stop-timer" onclick="stop()">Stop  </button>
        </div>
        <script src="timer.js"></script>
      </section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
    
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
